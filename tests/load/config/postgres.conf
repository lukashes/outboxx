# PostgreSQL configuration tuned for CDC benchmarking

# Connection settings
listen_addresses = '*'
max_connections = 200

# Memory settings (tuned for high load)
shared_buffers = 512MB
effective_cache_size = 1536MB
maintenance_work_mem = 128MB
work_mem = 16MB

# WAL settings (critical for CDC)
wal_level = logical
max_wal_senders = 10
max_replication_slots = 10
wal_sender_timeout = 60s

# Checkpoint settings (reduce I/O spikes)
checkpoint_timeout = 15min
max_wal_size = 2GB
min_wal_size = 512MB
checkpoint_completion_target = 0.9

# Performance tuning
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100

# Logging (minimal for benchmarking)
logging_collector = on
log_min_duration_statement = 1000
log_line_prefix = '%t [%p]: '
log_checkpoints = on
log_connections = off
log_disconnections = off

# Autovacuum (aggressive for high churn)
autovacuum = on
autovacuum_max_workers = 4
autovacuum_naptime = 10s
