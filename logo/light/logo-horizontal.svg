<svg width="400" height="140" viewBox="0 0 400 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo circle -->
  <circle cx="70" cy="70" r="55" fill="none" stroke="#0d7377" stroke-width="2.5"/>
  
  <!-- Central source (hexagon) -->
  <g id="source">
    <polygon points="30,70 38,55 58,55 66,70 58,85 38,85" 
