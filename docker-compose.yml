version: '3.8'

services:
  # PostgreSQL with logical replication enabled for CDC testing
  postgres:
    image: postgres:15
    container_name: zicdc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: zicdc_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--auth-host=md5"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./dev/postgres-init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./dev/postgres.conf:/etc/postgresql/postgresql.conf
      - ./dev/pg_hba.conf:/etc/postgresql/pg_hba.conf
    command: >
      postgres
      -c config_file=/etc/postgresql/postgresql.conf
      -c hba_file=/etc/postgresql/pg_hba.conf
      -c listen_addresses='*'
      -c log_statement=all
      -c log_min_messages=info
    networks:
      - zicdc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d zicdc_test"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: zicdc_postgres_data

networks:
  zicdc-network:
    driver: bridge
    name: zicdc-network